{% extends "adminBuildBot/index.html" %}
{% block inner_content %}
<style>
  pre {
      margin-top: 16px;
  }
</style>
<h1>Logs</h1>

<ul class="nav nav-tabs">
  <li role="presentation" class="{{master}}"><a href="/buildbot/logs/master/">Master</a></li>
  <li role="presentation" class="{{worker}}"><a href="/buildbot/logs/worker/">Worker</a></li>
</ul>
<br>
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Arquivo
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
  {% for file in config_files %}
    <li><a href="/buildbot/logs/{{ instance }}/{{ file }}/">{{ file }}</a></li>
  {% endfor %}
  </ul>
</div>
<pre>
{{ file_content }}
</pre>

{% endblock %}
